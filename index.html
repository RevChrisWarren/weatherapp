<!DOCTYPE html>
<html lang="en">

</html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Travel Weather App</title>
</head>

<body>
  <header>
    <div class="banner">
      <h1 class="app-title">Weather Dashboard</h1>
    </div>
  </header>

  <main class="flex-row justify-space-between">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-3">
          <h2>Search for a City:</h2>
          <form id="user-form">
            <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="San Diego" />
            <button class="btn btn-info" type="submit">Search</button>
          </form>
          <div class="borderline"></div>
        </div>

        <div class="col-12 col-md-9 result" id="weatherdata">
          <div class="current" id="current"></div>
          <div class="container">
          <div class="forecast row" 
          <div class="col-sm-2" id="forecast"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- <script src="./assets/js/script.js"></script> -->
  <script src="./assets/js/script-refactored.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
</body>
